<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
" rel="stylesheet">
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lighting</title>
  </head>
  <body>

<div class="lighting-app">
  <h1>Smart Lighting</h1>
  
  <div class="light-selection">
    <label for="light-select">Select a Light:</label>
    <select id="light-select">
      <option value="1">Light 1</option>
      <option value="2">Light 2</option>
      <option value="3">Light 3</option>
    </select>
  </div>
  
  <div class="light-control">
    <label for="color-select">Choose a Color:</label>
    <input type="color" id="color-select">
  </div>
  
  <div class="light-status">
    <div class="light-status-label">Light 1 Color:</div>
    <div class="light-status-color" id="light-1-color"></div>
    <div class="light-status-label">Light 2 Color:</div>
    <div class="light-status-color" id="light-2-color"></div>
    <div class="light-status-label">Light 3 Color:</div>
    <div class="light-status-color" id="light-3-color"></div>
  </div>
</div>
<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
